<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gargoyle's Quest</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #2c3e50;
        display: flex;
        min-height: 100vh;
        font-family: Arial, sans-serif;
      }
      #game-container {
        display: flex;
        flex: 1;
      }
      #game-viewport {
        flex: 1;
        position: relative;
      }
      #game-canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
      #side-panel {
        width: 300px;
        background-color: #34495e;
        padding: 20px;
        color: white;
      }
      .panel-section {
        margin-bottom: 20px;
      }
      .panel-section h2 {
        margin: 0 0 10px 0;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="game-viewport">
        <canvas id="game-canvas"></canvas>
      </div>
      <div id="side-panel">
        <div class="panel-section">
          <h2>Stats</h2>
          <div id="player-stats"></div>
        </div>
        <div class="panel-section">
          <h2>Inventory</h2>
          <div id="inventory"></div>
        </div>
        <div class="panel-section">
          <h2>Powers</h2>
          <div id="powers"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
